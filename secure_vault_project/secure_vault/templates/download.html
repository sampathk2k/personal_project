<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Secure File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .download-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .file-info {
            margin: 15px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="download-container">
        <h2>Download Your Secure File</h2>
        <p class="file-info">File Name: {{ document.file_name }}</p>
        <p class="file-info">Uploaded At: {{ document.uploaded_at }}</p>
        <a href="{% url 'download_document' document.id %}" class="button">Download Now</a>
        <br><br>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

</body>
</html>
